      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 20px;
      font-size: 16px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .switch-container {
      margin: 10px;
      display: flex;
      align-items: center;
      font-size: 18px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1e90ff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #configArea {
      display: none;
    }

    #error {
